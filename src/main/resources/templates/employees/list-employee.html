<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div CLASS="container">
    <h3>Employee Directory</h3>
    <hr>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{addEmployee}" role="button">Add Employee</a>
    <table class="table table.striped table-bordered">
        <thead>
        <tr>
            <th scope="col" class="table-dark">  First Name</th>
            <th scope="col" class="table-dark"> Last Name</th>
            <th scope="col" class="table-dark"> Email</th>
            <th scope="col" class="table-dark"> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">

            <td th:text="${tempEmployee.firstName}"/>
            <td th:text="${tempEmployee.lastName}"/>
            <td th:text="${tempEmployee.email}"/>
            <td>
                <a th:href="@{updateEmployee(employeeId=${tempEmployee.id})}"
                   class="btn btn-info btn-sm"> Update</a>
                <a th:href="@{deleteEmployee(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                onclick="if (!(confirm ( 'Are you sure you want delete this Employee?'))) return false"> Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
